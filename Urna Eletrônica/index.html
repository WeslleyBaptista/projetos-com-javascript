<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Urna Eletr√¥nica</title>
</head>
<body>
    <div class="urna">
        <div class="tela">
            <div class="d-1">
                <div class="d-1-left">
                    <div class="d-1-voto">
                        SEU VOTO PARA:
                    </div>
                    <div class="d-1-politico">
                        Vereador
                    </div>
                    <div class="d-1-numero">
                        <div class="voto-numero pisca"></div>
                        <div class="voto-numero"></div>
                    </div>
                    <div class="d-1-info">
                        Nome:<br>
                        Partido: <br>
                        Vice-Prefeito:<br>
                    </div>
                </div>
                <div class="d-1-right">
                    <div class="d-1-img">
                        <img src="images/77222.jpg" alt="">
                         Prefeito
                    </div>
                    <div class="d-1-img small">
                        <img src="images/38111.jpg" alt="">
                         Vice-Prefeito
                    </div>
                </div>
            </div>
            <div class="d-2">
                Aperte a tecla: <br>
                <span class="d-2-1">CONFIRMA para PROSSEGUIR </span><br>
                <span class="d-2-2">CORRIGE para REINICIAR este voto</span>
            </div>
        </div>
        <div class="teclado">
            <div class="teclado-area-botao">
                <div class="botao-linha" onclick="clicou('1')">1</div>
                <div class="botao-linha" onclick="clicou('2')">2</div>
                <div class="botao-linha" onclick="clicou('3')">3</div>
            </div>
            <div class="teclado-area-botao">
                <div class="botao-linha" onclick="clicou('4')">4</div>
                <div class="botao-linha" onclick="clicou('5')">5</div>
                <div class="botao-linha" onclick="clicou('6')">6</div>
            </div>
            <div class="teclado-area-botao">
                <div class="botao-linha" onclick="clicou('7')">7</div>
                <div class="botao-linha" onclick="clicou('8')">8</div>
                <div class="botao-linha" onclick="clicou('9')">9</div>
            </div>
            <div class="teclado-area-botao">
                <div class="botao-linha" onclick="clicou('0')">0</div>
            </div>
            <div class="teclado-area-botao">
                <div class="botao-linha branco" onclick="branco()">BRANCO</div>
                <div class="botao-linha corrige" onclick="corrige()">CORRIGE</div>
                <div class="botao-linha confirma" onclick="confirma()">CONFIRMA</div>
            </div>
        </div>
    </div>
    <script src="etapas.js"></script>
    <script src="script.js"></script>
</body>
</html>
